<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Menu Example</title>
    <meta name="description" content="Menu - A-Frame">
    <!--Script calls-->
    <script src="../resources/js/aframe.min.js"></script>
    <script src="../resources/js/argon.min.js"></script>
    <script src="../build.js"></script>
    <script src="../resources/js/CSS3DArgonRenderer.js"></script>
    <script src="../resources/js/CSS3DArgonHUD.js"></script>
    <script src="../resources/js/aframe-look-at-component.js"></script>
    <script src="../resources/js/combinedMenuCode.js"></script>
  </head>
  <body onload="start()">
    <a-scene stats id="scene">
    <a-assets>
      <a-video></a-video>
      <img id="farihatten" src="../resources/textures/farihatten.png">
      <img id="pic2" src="../resources/textures/pic2.jpg">
      <img id="zadig" src="../resources/textures/Zadig.jpg">
      <img id="MainImg1" src="../resources/textures/ImageMainMenu.png">
      <img id="Img1" src="../resources/textures/Image1.png">
      <img id="Img2" src="../resources/textures/Image2.png">
      <img id="Img3" src="../resources/textures/Image3.png">
    </a-assets>
      <!--Cursor object, ring shape, a grayish color, can click objects far away with raycaster, located 0.75 away from camera-->
      <a-entity position="0 .6 6">
        <a-camera id="camera">
          <a-entity cursor
                    geometry="primitive: ring; radiusOuter: 0.025;
                              radiusInner: 0.01; segmentsTheta: 32"
                    material="color: #283644; shader: flat"
                    raycaster="far: 30"
                    position="0 0 -1.1"></a-entity>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
